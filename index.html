<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <title>Animation library</title>
  </head>
  <body>
    <header>
      <h1 class="header__title title">CSS animations exemples</h1>
    </header>
    <main class="container">
      <!-- **********************************change opacity btn -->
      <section class="animation">
        <h2 class="animation__title title">Change opacity</h2>
        <p class="animation__tools">:hover, ::after</p>
        <div class="animation__content">
          <button class="btn btn-opacity">Fly over me !</button>
        </div>
      </section>
      <!-- **********************************square -->
      <section class="animation">
        <h2 class="animation__title title">Translate square</h2>
        <p class="animation__tools">:hover, TranslateY</p>
        <div class="animation__content">
            <div class="square"><p>come hover me</p></div>
      </section>

      <!-- **********************************Transform rotate -->
      <section class="animation">
        <h2 class="animation__title title">Rotate</h2>
        <p class="animation__tools">:checked</p>
        <div class="animation__content">
          <input type="checkbox" id="animation__rotate" class="visually-hidden" />
          <label for="animation__rotate" class="btn">Rotate me !</label>
          <div class="animation__rotate-box-container">
            <div class="box-1 box">360deg</div>
            <div class="box-2 box">1turn</div>
          </div>        
        </div>
      </section>

      <!-- **********************************Transform smiley -->
      <section class="animation">
        <h2 class="animation__title title">Change smiley</h2>
        <p class="animation__tools">:checked</p>
        <div class="animation__content">
          <label for="toggle" class="btn">Change my face</label>
          <input type="checkbox" id="toggle" class="visually-hidden" />
          <div class="control-me"></div>        
        </div>
      </section>

      <!-- **********************************Loading bar -->
      <section class="animation">
        <h2 class="animation__title title">Loading bar</h2>
        <p class="animation__tools">:active, scaleX, transform-origin</p>
        <div class="animation__content">
          <div class="animation__scaleX-btn btn">Load me !</div>
          <div class="progress">
            <div class="progress__bar"></div>
          </div>        
        </div>
      </section>

      <!-- **********************************stars -->
      <section class="animation">
        <h2 class="animation__title title">Twinkle keyframe</h2>
        <div class="animation__content">
          <div class="back-stars">
            <div class="star-1 stars"></div>
            <div class="star-2 stars"></div>
            <div class="star-3 stars"></div>
          </div>        
        </div>
      </section>
    </main>
  </body>
</html>
